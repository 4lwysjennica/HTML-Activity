<!DOCTYPE html>
    <html>
    <head>
        <meta charset=utf-8 />
        <title>Question 2</title>
        <script>
            var color = prompt("Enter the color you like the background of your paragraphs to be: ");

            function set_background() {

              document.getElementById("p").style.background = color;
            }
        </script>
    </head>
    <body onload="set_background()">
        <p id= "p">Awesome color!! Thanks for answering. :) </p> 
    </body>
    </html>
